    <div class="impresion">
    <form id="formulario">
        <div class="titulo">
        <h1>Datos de la persona que Envia</h1>
        </div>
            

            


        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required oninput="validarFormulario()">

        <label for="dni">Número de DNI:</label>
        <input type="text" id="dni" name="dni" required oninput="validarFormulario()">

        <label for="destino">Lugar de Destino:</label>
        <input type="text" id="destino" name="destino" required oninput="validarFormulario()">

        <div class="titulo2">
        <h2>Datos de la persona que recibe</h2>
        </div>

        <label for="nombre1">Nombre y Apellidos:</label>
        <input type="text" id="nombre1" name="nombre1" required oninput="validarFormulario()">

        <label for="comentario">Descripcion del Producto</label><br>

        <textarea name="comentario" id="comentario" cols="40" rows="5" required oninput="validarFormulario"></textarea> <br>



        <input type="button" value="Imprimir Ficha" onclick="imprimirFormulario()" id="botonImprimir" disabled>
    </form>
